[package]
name = "kube"
version = "0.28.1"
description = "Kubernetes client in the style of client-go"
authors = [
  "clux <sszynrae@gmail.com>",
  "ynqa <un.pensiero.vano@gmail.com>",
]
license = "Apache-2.0"
repository = "https://github.com/clux/kube-rs"
readme = "../README.md"
keywords = ["kubernetes", "reflector", "informer", "client-go", "client-rust"]
categories = ["web-programming::http-client"]
edition = "2018"

[dependencies]
base64 = "0.11.0"
chrono = "0.4.10"
dirs = "2.0.2"
serde = "1.0.104"
serde_derive = "1.0.104"
serde_json = "1.0.47"
serde_yaml = "0.8.11"
http = "0.2.0"
url = "2.1.1"
log = "0.4.8"
time = "0.2.6"
either = "1.5.3"
thiserror = "1.0.10"
futures-timer = "3.0.1"
futures-util = "0.3.4"
futures = "0.3.4"
openssl = { version = "0.10.28", optional = true }
rustls = { version = "0.16.0", optional = true }
bytes = "0.5.4"
Inflector = "0.11.4"

[dependencies.reqwest]
version = "0.10.4"
default-features = false
features = ["json", "gzip", "stream"]

[dependencies.k8s-openapi]
version = "0.7.1"
default-features = false
features = []

[features]
default = ["native-tls"]
native-tls = ["openssl", "reqwest/native-tls"]
rustls-tls = ["rustls", "reqwest/rustls-tls"]

[dev-dependencies]
kube-derive = { path = "../kube-derive" }
tempfile = "3.1.0"
env_logger = "0.7.1"
tokio = { version = "0.2.13", features = ["full"] }
anyhow = "1.0.26"

[dev-dependencies.k8s-openapi]
version = "0.7.1"
default-features = false
features = ["v1_17"]
